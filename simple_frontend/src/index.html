<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map and Address Search</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-6 left-side d-flex flex-column">
        <div class="image-container">
          <img src="https://static01.nyt.com/images/2016/09/28/us/28xp-pepefrog/28xp-pepefrog-superJumbo.jpg" alt="Your image description" class="img-fluid">
        </div>
        <div class="key-value-list mt-4">
          <ul class="list-unstyled">
            <li><span class="key font-weight-bold">Key 1:</span> <span class="value">Value 1</span></li>
            <li><span class="key font-weight-bold">Key 2:</span> <span class="value">Value 2</span></li>
            <li><span class="key font-weight-bold">Key 3:</span> <span class="value">Value 3</span></li>
          </ul>
        </div>
      </div>
      <div class="col-md-6 right-side">
        <input type="text" id="address-input" placeholder="Enter address" class="form-control mt-3" />
        <div id="map" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
